name: CI

on:
  push:
  pull_request:

jobs:
  r-cmd-check:
    name: R CMD check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      RPDBAPI_RUN_LIVE: "false"
      NOT_CRAN: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: any::rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: false
          args: 'c("--no-manual", "--as-cran")'

  quality:
    name: Unit + Lint + Coverage (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: r-cmd-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      RPDBAPI_RUN_LIVE: "false"
      NOT_CRAN: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: any::lintr, any::covr, any::pkgload, any::testthat

      - name: Run unit tests (offline default)
        shell: Rscript {0}
        run: |
          library(pkgload)
          load_all(".")
          testthat::test_dir("tests/testthat")

      - name: Lint package
        shell: Rscript {0}
        run: |
          lintr::lint_package(error_on_lint = TRUE)

      - name: Compute test coverage
        shell: Rscript {0}
        run: |
          cov <- covr::package_coverage()
          print(covr::percent_coverage(cov))
